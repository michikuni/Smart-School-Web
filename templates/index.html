<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Date</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .checkout-all-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="container my-5">
    <div class="row mb-4">
        <div class="col-md-6">
            <h1>Select a Date</h1>
        </div>
        <div class="col-md-6 checkout-all-container">
            <button id="checkout-all" class="btn btn-warning">Checkout All</button>
        </div>
    </div>

    <form id="date-form" class="row g-3">
        <div class="col-md-6">
            <label for="date" class="form-label">Choose a date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="col-md-6 d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <!-- Div to display results -->
    <div id="result" class="mt-4"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
