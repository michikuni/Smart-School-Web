<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý lớp học</title>
    <!-- Bootstrap CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .checkout-all-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="container my-5">
    <div class="row mb-4">
        <div class="col-md-6">
            <h1>Điểm danh</h1>
            <h3>Xin chào giảng viên {{user}}</h3>
        </div>
        <div class="position-relative">
            <button class="btn btn-warning position-absolute top-0 end-0 m-3">
                <a href="/logout" class="text-decoration-none text-dark">Log out</a>
            </button>
        </div>

    </div>

    <form id="date-form" class="row g-3">
        <div class="col-md-6">
            <label for="date" class="form-label">Chọn ngày:</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="col-md-6 d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Truy vấn thông tin</button>
        </div>
    </form>

    <!-- Div to display results -->
    <div id="result" class="mt-4"></div>
    <div class="col-md-6 checkout-all-container">
        <button id="checkout-all" class="btn btn-warning">Kết thúc lớp học</button>
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#studentModal">
        <i class="fas fa-plus-circle me-2"></i>Thêm Học Sinh Mới
    </button>

    <!-- Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="studentModalLabel">Thêm Thông Tin Học Sinh</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="studentForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="invalid-feedback" id="nameError">
                                Vui lòng nhập họ tên
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="studentId" class="form-label">Mã Học Sinh</label>
                            <input type="text" class="form-control" id="studentId" name="studentId" required>
                            <div class="invalid-feedback" id="studentIdError">
                                Vui lòng nhập mã học sinh
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="rfidCode" class="form-label">Mã RFID</label>
                            <input type="text" class="form-control" id="rfidCode" name="rfidCode" required>
                            <div class="invalid-feedback" id="rfidError">
                                Vui lòng nhập mã RFID
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Lưu thông tin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Đang xử lý...</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
